<nb-card class="form-cart">

    <nb-card-body class="example-items-col items">
        <div class="form-header">
            <h1 id="title" class="title">Add a ride</h1>
        </div>
        <form [formGroup]="addRideForm" (ngSubmit)="onAddRide()">

            <label class="label" for="from">From:</label>
            <input nbInput formControlName="from" type="text" class="elements" status="basic" placeholder="Enter location" fullWidth
                name="from" id="from" shape="semi-round" required>

            <label class="label" for="to">To:</label>
            <input nbInput formControlName="to" fullWidth class="elements" name="to" placeholder="Enter destination" type="text" id="to"
                shape="semi-round">

            <label class="label" for="date">Date:</label>
            <input nbInput formControlName="date" id="date" fullWidth shape="semi-round" placeholder="Pick a date" class="elem"
                [nbDatepicker]="dateTimePicker">
            <nb-datepicker #dateTimePicker></nb-datepicker>

            <label class="label" for="seatsNum">Seats Available:</label>
            <input nbInput fullWidth formControlName="seatsNum" class="elements" name="seatsNum" placeholder="Enter total free seats" type="number"
                id="seatsNum" shape="semi-round">

            <label class="label" for="carmodel">Car Model:</label>
            <input nbInput fullWidth formControlName="carmodel" class="elements" name="carmodel" placeholder="Enter model of the vehicle"
                type="text" id="carmodel" shape="semi-round">

            <label class="label" for="year">Year:</label>
            <input nbInput fullWidth formControlName="year" class="elements" name="year" placeholder="Enter year the vehicle was made"
                type="number" id="year" shape="semi-round">

            <label class="label" for="color">Color:</label>
            <input nbInput fullWidth formControlName="color" id="color" class="elements" name="color" placeholder="Enter color of the vehicle" type="text"
                 shape="semi-round" required> <br>

            <button class="addRideButton" nbButton [disabled]="!addRideForm.valid" type="submit" hero shape="semi-round" status="success">Add</button>
        </form>
    </nb-card-body>

</nb-card>
